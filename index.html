<!doctype html>
<html lang="en" version="<%- version %>">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3,The Future</title>
  </head>

  <body>
    <div id="tsparticles"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"
    ></script>
    <script type="text/javascript">
      tsParticles.load({
        id: 'tsparticles',
        options: {
          background: {
            color: '#000',
          },
          interactivity: {
            events: {
              onClick: {
                enable: true,
                mode: 'repulse',
              },
              onHover: {
                enable: true,
                mode: 'bubble',
              },
            },
            modes: {
              bubble: {
                distance: 200,
                duration: 2,
                opacity: 0,
                size: 0,
                speed: 3,
              },
              repulse: {
                distance: 400,
                duration: 0.4,
              },
            },
          },
          particles: {
            color: { value: '#ffffff' },
            move: {
              direction: 'none',
              enable: true,
              outModes: 'out',
              random: true,
              speed: 0.3,
            },
            number: {
              density: {
                enable: true,
              },
              value: 600,
            },
            opacity: {
              animation: {
                enable: true,
                speed: 5,
              },
              value: { min: 0.3, max: 0.6 },
            },
            shape: {
              type: 'circle',
            },
            size: {
              value: 1,
            },
          },
        },
      });
    </script>
  </body>
</html>
