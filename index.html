<!doctype html>
<html lang="en" version="<%- version %>">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blockchain.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3,The Future | web3学习</title>
    <meta
      name="keywords"
      content="web3,we3学习,react,react-router,react-redux,ant-design,前端,前端学习,区块链,区块链搜索,demo,IPFS,decentralized,application,smart contract"
    />
    <meta name="author" content="ztachi(legendryztachi@gmail.com)" />
    <meta
      name="description"
      content="目前的Web3是一种技术框架,通过它,去中心化应用<DApp)可以与区块链进行交互,实现智能合约的调用和数据读写。"
    />
  </head>

  <body>
    <div id="tsparticles"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"
    ></script>
    <script type="text/javascript">
      tsParticles.load({
        id: 'tsparticles',
        options: {
          background: {
            color: '#000',
          },
          interactivity: {
            events: {
              onClick: {
                enable: true,
                mode: 'repulse',
              },
              onHover: {
                enable: true,
                mode: 'bubble',
              },
            },
            modes: {
              bubble: {
                distance: 200,
                duration: 2,
                opacity: 0,
                size: 0,
                speed: 3,
              },
              repulse: {
                distance: 400,
                duration: 0.4,
              },
            },
          },
          particles: {
            color: { value: '#ffffff' },
            move: {
              direction: 'none',
              enable: true,
              outModes: 'out',
              random: true,
              speed: 0.3,
            },
            number: {
              density: {
                enable: true,
              },
              value: 600,
            },
            opacity: {
              animation: {
                enable: true,
                speed: 5,
              },
              value: { min: 0.3, max: 0.6 },
            },
            shape: {
              type: 'circle',
            },
            size: {
              value: 1,
            },
          },
        },
      });
    </script>
  </body>
</html>
